<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAV - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="include/css/login.css">

</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="gps-loader">
            <i class="fas fa-satellite-dish"></i>
            <div class="gps-signals">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <p>Conectando...</p>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="" alt="SAV Logo" class="logo">
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordar</label>
                </div>

                <button type="submit" class="auth-button">Iniciar sesión</button>

                <div class="auth-links">
                    <a href="#" class="forgot-password">¿Ha olvidado su contraseña?</a>
                    <span class="divider">|</span>
                    <a href="registro.html" class="register-link">Registrarse</a>
                    <span class="divider">|</span>
                    <a href="#" class="demo-login">Login demo</a>
                </div>
            </form>
        </div>
    </div>

    <script src="include/js/login.js"></script>
</body>
</html>
