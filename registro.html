<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAV - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="include/css/login.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="gps-loader">
            <i class="fas fa-satellite-dish"></i>
            <div class="gps-signals">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <p>Procesando registro...</p>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="" alt="SAV Logo" class="logo">
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullname">Nombre completo:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>


                </div>

                <button type="submit" class="auth-button">Registrarse</button>

                <div class="auth-links">
                    <a href="login.html" class="login-link">¿Ya tiene una cuenta? Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script src="include/js/login.js"></script>
</body>
</html>
